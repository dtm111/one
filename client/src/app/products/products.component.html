<div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Product Name</th>
                  <th>Purchase Price</th>
                  <th>Selling Price</th>
                  <th>Edit/Delete Product</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let product of products">
                  <td>1</td>
                  <td>{{product.name}}</td>
                  <td>{{product.purchasePrice}}</td>
                  <td>{{product.sellingPrice}}</td>
                  <td>{{product.name}}</td>
                </tr>
              </tbody>
            </table>
          </div>
